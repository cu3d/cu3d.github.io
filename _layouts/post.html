{% include head.html %}
  <main>

  <h1> {{ page.title }} </h1>
  <dl id="yaml_header_data">
    {% if page.date != nil %}
      <dt>date: {{ page.date | date: "%Y-%m-%d" }}</dt>
    {% endif %}

    {% if page.revised != nil %}
      <dt>revised: {{ page.revised }}</dt>
    {% endif %}
  </dl>

  {{ content }}

  </main>

{% include foot.html %}
